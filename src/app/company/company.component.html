<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Detalles</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let company of companies">
    <td>{{ company.id }}</td>
    <td>{{ company.name }}</td>
    <td><a routerLink="/company/{{company.id}}" class="nav-link">icono</a></td>
  </tr>
  </tbody>
</table>
